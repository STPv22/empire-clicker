    <title>Empire Clicker</title>
</head>
<style>
    body {
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        background-color: #8d8888;
    }
    .title {
        font-size: 15px;
        background-color: gray;
    }
    .banner {
        background-color: #474545;
        padding: 5px;
        text-align: center;
    }
    #mainBTN {
        font-size: 75px;
        background-color: brown;
        border: 5px solid black;
        border-radius: 5px;
        transition: 150ms;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    #mainBTN:hover {
        border-radius: 10px;
        background-color: #c54b4b;  
        scale: 105%;
        cursor: pointer;
    }
    #mainBTN:active {
        border-radius: 15px;
        background-color: #df7f7f;  
        scale: 110%;
        cursor: grabbing;
    }
    .shop {
        background-color: #8d8888;
        text-align: center;
    }
    .shopItem {
        background-color: #686262;
        border-radius: 5px;
        border: 1px solid black;
        font-size: 15px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 2px;
        transition: 150ms;
    }
    .shopItem:hover {
        background-color: #989191;
        scale: 105%;
        cursor: pointer;
        border-radius: 10px;
    }
    .shopItem:active {
        background-color: #b8b1b1;
        scale: 110%;
        cursor: grabbing;
        border-radius: 15px;
    }
</style>
<body>
    <div class="title">Empire Clicker, SyntaxError52</div>
    <div class="banner">
        <button id="mainBTN" onclick="add()">Build City</button>
        <p id="counter">0 Cities, 0 Cps</p>
    </div>
    <div class="shop">
        <h2>Shop</h2>
        <button class="shopItem" onclick="upgrade(1, 100)">War | +1 cps, -100 cities</button><br>
        <button class="shopItem" onclick="upgrade(10, 1500)">Province | +10 cps, -1,500 cities</button><br>
        <button class="shopItem" onclick="upgrade(100, 20000)">Spying | +100 cps, -20,000 cities</button><br>
        <button class="shopItem" onclick="upgrade(1000, 250000)">Investment | +1,000 cps, -250,000 cities</button>
    </div>
</body>
<script>
    let cities = 0;
    let cps = 0;

    function update(){
        document.getElementById('counter').innerHTML = `${cities} Cities, ${cps} Cps`;
    }

    function add(){
        cities++;
        update()
    }

    function upgrade(gift, cost){
        if (cities >= cost){
            cities -= cost;
            cps += gift
        } else {
            alert('Sorry, you are too broke for that.')
        }
        update()
    }

    setInterval(() => {
        cities += cps;
        update()
    }, 1000);

</script>
</html>
